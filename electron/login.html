<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in - Soradin</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
      padding-top: 48px;
      display: flex;
      flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 12px 20px;
      background: rgba(0,0,0,0.6);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .top-bar a {
      color: #fff;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
    }
    .top-bar a:hover { text-decoration: underline; }
    .logo {
      position: absolute;
      top: 40px;
      left: 40px;
      width: 96px;
      height: 96px;
      object-fit: contain;
    }
    .center {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }
    .card {
      width: 100%;
      max-width: 360px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 32px;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 24px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: rgba(255,255,255,0.8);
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      font-size: 1rem;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      background: rgba(0,0,0,0.3);
      color: #fff;
      outline: none;
    }
    input::placeholder {
      color: rgba(255,255,255,0.4);
    }
    input:focus {
      border-color: rgba(255,255,255,0.4);
    }
    .error {
      font-size: 0.875rem;
      color: #f87171;
      margin-bottom: 12px;
      min-height: 20px;
    }
    .button {
      display: block;
      width: 100%;
      padding: 14px;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: opacity 0.15s ease;
    }
    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .button.primary {
      background: #fff;
      color: #000;
      margin-bottom: 12px;
    }
    .button.secondary {
      background: transparent;
      color: rgba(255,255,255,0.8);
      border: 1px solid rgba(255,255,255,0.2);
      text-decoration: none;
      margin-top: 8px;
    }
    .button.secondary:hover {
      background: rgba(255,255,255,0.06);
    }
  </style>
</head>
<body>
  <nav class="top-bar">
    <a href="welcome.html">← Back to home</a>
  </nav>
  <img src="welcome-logo.png" alt="Soradin" class="logo" />
  <div class="center">
    <div class="card">
      <h1>Log in to your portal</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password" />
        </div>
        <div class="error" id="error" role="alert"></div>
        <button type="submit" class="button primary" id="submitBtn">Log in</button>
      </form>
      <a href="welcome.html" class="button secondary">Back</a>
    </div>
  </div>
  <script>
    (function() {
      var form = document.getElementById('loginForm');
      var email = document.getElementById('email');
      var password = document.getElementById('password');
      var errorEl = document.getElementById('error');
      var submitBtn = document.getElementById('submitBtn');

      function showError(msg) {
        errorEl.textContent = msg || '';
      }

      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        showError('');
        submitBtn.disabled = true;
        var em = (email.value || '').trim();
        var pw = password.value || '';
        if (!em || !pw) {
          showError('Please enter your email and password.');
          submitBtn.disabled = false;
          return;
        }
        if (!window.electronAPI || !window.electronAPI.login) {
          showError('This page must be opened in the Soradin app.');
          submitBtn.disabled = false;
          return;
        }
        try {
          var result = await window.electronAPI.login(em, pw);
          if (result.ok) {
            return;
          }
          showError(result.error || 'Login failed. Please try again.');
        } catch (err) {
          showError(err.message || 'Something went wrong.');
        }
        submitBtn.disabled = false;
      });
    })();
  </script>
</body>
</html>
